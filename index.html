<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Card</title>

    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="card ">
      <div class="hero-image">
        
      </div>
      <div class="text">
        <div class="title">
            <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        </div>
        <div class="paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
        </div>
        <div class="status">
            <div class="detail">
              <span class="text-bold" style=" color: white;">10K+</span>
              <span style="font-weight: lighter;">COMPAINES</span>
            </div>
            <div class="detail">
              <span class="text-bold" style="color: white;">314</span>
              <span style="font-weight: lighter;">TEMPLATES</span>
            </div>
            <div class="detail">
              <span class="text-bold" style="color: white;">12M+</span>
              <span style="font-weight: lighter;">QUERIES</span>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
